<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/foot.css" />
		 <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    	
	</head>
	<body>
		<div class="header">
			<span>star</span>
		</div>
		<div class="content">
			<ul id="ullist">
			
			</ul>
		</div>
		
		<div class="foote"></div>
		<script>
		$(document).ready(function () {
            $('.foote').load('foot.html');
        });
 		$.ajax({
	       			type:"get",
	       			url:"https://api.github.com/users/wangwangla/starred?sort=updated&page=1&per_page=10",
	       			async:true,
	       			success:function(result){
	       				var str="";
	       				var ullist = document.getElementById("ullist");
	       				for(var i=0 ;i<result.length;i++){
		       				str+='<li><img src="'+result[i].owner.avatar_url+'" width="80px" />'
							str+='<span class="title" style="font-weight: 600; font-size: 14px;">'+result[i].full_name+'</span>'
							str+='<p class="star">start:'+result[i].stargazers_count+'&nbsp watcher:'+result[i].watchers_count+'&nbsp forks'+result[i].forks_count+'</p>'
							str+='<p class="update">'+result[0].created_at+'</p></li>'
		       			}
	       				
	       				ullist.innerHTML=str;
	       			}
	       		});	
    </script>
		</script>
	</body>
</html>
