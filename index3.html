<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>主页</title>
    <meta http-equiv="content" content="text/html" charset="utf-8"/>
   
    <style>
    	.content{
    		width: 500px;
    		height: 400px;
    		background-color: #558822;
    		border-radius: 50%;
    		position: relative;
    		top: 30px;
    		left: 50%;
    		margin-left: -250px;
    	}
    	ul{
    		list-style: none;
    	}

    	.x{
    		position: absolute;
    		top: 30px;
    		left: 50%;
    		margin-left: -129px;
    	}
    </style>
</head>
<body id="body" style="background: url(1.jpg) no-repeat 100%">
	<div class="content">
	  <!--  <div><a href="biyeshejiyuanxing/index.html">原型设计</a></div>-->
		<div class="x">
		  	<h1 >爱生活，爱健康</h1>
			<div><a href="yx2/index.htm">植物大战僵尸</a></div>
			<div><a href="yx1/index.html">飞机大战</a></div>
			<div><a href="yx3/index.html">捕鱼游戏</a></div>
			<div><a href="yx4/FlappyBall.html">小鸟（等我完善）</a></div>
			<div><a href="wish/wish.html">小伙伴都是怎莫夸爬姨的</a></div>
			<div><a href="Move.html">免费看会员</a></div>			
			<div ng-app="my" ng-controller="mys">
			<audio autoplay="autoplay" loop="loop">
		    	<source src="1.mp3" type="audio/mpeg">
			</audio>
			<ul ng-show="show">
				<li style="list-style: none;">注意天气变化，注意保暖防暑</li>
			    <li>城市：{{cityName}}</li>
			    <li>日期:{{date}}</li>
			    <li>最低温度{{mTemp}}</li>
			    <li>最高温度{{xTemp}}</li>
			 </ul>
		</div>
	</div>
	<script src="./libs/angular.min.js"></script>
<script>
    var u1="https://free-api.heweather.com/v5/weather?city=";
    var u2;
    var u3="&key=545d63e185fc48169a43cbabba6e74d2";
    var my=angular.module("my",[]);
    my.controller("mys",function ($scope,$http) {
      $scope.city="太原";
      $scope.show=false;
      
          u2=$scope.city;
          $scope.show=true;
          $http({
            url:u1+u2+u3
          }).then(function (data) {
            $scope.cityName=data.data.HeWeather5[0].basic.city;
            $scope.date=data.data.HeWeather5[0].daily_forecast[0].date;
            $scope.mTemp=data.data.HeWeather5[0].daily_forecast[0].tmp.max;
            $scope.xTemp=data.data.HeWeather5[0].daily_forecast[0].tmp.min;
          	
          })
        $scope.city="";
      
    })
  </script>
</div>
</body>
</html>
